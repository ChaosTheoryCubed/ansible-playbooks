---
- name: Check if Docker.app is installed
  stat:
    path: /Applications/Docker.app
  register: docker_app
  when: ansible_facts['os_family'] == 'Darwin'

- name: Ensure Homebrew is installed (Apple Silicon and Intel paths)
  stat:
    path: "{{ item }}"
  loop:
    - /opt/homebrew/bin/brew
    - /usr/local/bin/brew
  register: homebrew_paths
  when: ansible_facts['os_family'] == 'Darwin'

- name: Set Homebrew installed flag
  set_fact:
    homebrew_installed: "{{ homebrew_paths.results | selectattr('stat.exists', 'equalto', true) | list | length > 0 }}"
  when: ansible_facts['os_family'] == 'Darwin'

- name: Install Homebrew if not installed
  shell: |
    /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
  args:
    executable: /bin/zsh
  when:
    - ansible_facts['os_family'] == 'Darwin'
    - not homebrew_installed

- name: Install Docker Desktop via Homebrew Cask
  homebrew_cask:
    name: docker
    state: present
  when:
    - ansible_facts['os_family'] == 'Darwin'
    - not docker_app.stat.exists
  register: docker_installed

- name: Accept Docker Desktop license agreement automatically
  shell: |
    /Applications/Docker.app/Contents/MacOS/Docker --accept-license --unattended
  when:
    - ansible_facts['os_family'] == 'Darwin'
    - docker_installed is changed
  async: 300
  poll: 0
  register: docker_startup
  ignore_errors: true

- name: Wait a moment for Docker Desktop to initialize
  pause:
    seconds: 10
  when:
    - ansible_facts['os_family'] == 'Darwin'
    - docker_installed is changed

- name: Start Docker Desktop if not already running
  shell: open -a Docker
  when: ansible_facts['os_family'] == 'Darwin'

- name: Wait for Docker daemon to be ready
  shell: docker system info > /dev/null 2>&1
  register: docker_ready
  retries: 60
  delay: 5
  until: docker_ready.rc == 0
  failed_when: false
  when: ansible_facts['os_family'] == 'Darwin'

- name: Warn if Docker failed to start
  debug:
    msg: |
      WARNING: Docker Desktop did not start within 300 seconds.
      If this is the first time running Docker Desktop, it may require:
      - Granting privileged helper permissions (system popup)
      - Additional time to complete initialization
      You can check Docker Desktop manually and re-run this playbook if needed.
  when:
    - ansible_facts['os_family'] == 'Darwin'
    - docker_ready.rc != 0

- name: Fail if Docker is not running
  fail:
    msg: "Docker Desktop is not running after installation. Please check Docker Desktop manually, complete any required setup, then re-run the playbook."
  when:
    - ansible_facts['os_family'] == 'Darwin'
    - docker_ready.rc != 0

- name: Check Docker Compose version
  shell: docker compose version
  register: compose_version
  when:
    - ansible_facts['os_family'] == 'Darwin'
    - docker_ready.rc == 0

- name: Show Docker Compose version
  debug:
    var: compose_version.stdout
  when: compose_version is defined
